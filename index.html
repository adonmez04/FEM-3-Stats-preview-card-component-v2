<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media-queries.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="section-card grid">
        <div class="section-card__img-area">
          <div
            class="section-card__img"
            role="img"
            aria-label="A group of women in the work."
          ></div>
        </div>
        <div class="section-card__content-area flex-col">
          <div class="section-card__text-area flex-col">
            <h1 class="section-card__title">
              Get <span class="section-card__title-span">insights</span> that
              help your business grow.
            </h1>
            <p class="section-card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <!-- The Iteration Area -->
          <div class="section-card__info-area flex-col">
            <div class="section-card__info-box flex-col">
              <strong class="section-card__info-number">10k+</strong>
              <p class="section-card__info-text">companies</p>
            </div>
            <div class="section-card__info-box flex-col">
              <strong class="section-card__info-number">314</strong>
              <p class="section-card__info-text">templates</p>
            </div>
            <div class="section-card__info-box flex-col">
              <strong class="section-card__info-number">12M+</strong>
              <p class="section-card__info-text">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
